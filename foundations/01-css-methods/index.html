<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods for Adding CSS</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .internal {
            color: white;
            background-color: green;
            font-size: 1.125rem;
            /* Used REM for responsive purposes, but still correct pixels when converted */
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="external">Style me via the external method!</div>
    <p class="internal">I would like to be styled with the internal method, please.</p>
    <button style="color:black; background-color: orange; font-size: 1.125rem; font-weight:500; box-shadow: inset 1px 1px 1px transparent; border-radius: 3px; cursor: pointer;">Inline Method</button>
    <!-- Used REM for responsive purposes, but still correct pixels when converted -->
</body>

</html>
